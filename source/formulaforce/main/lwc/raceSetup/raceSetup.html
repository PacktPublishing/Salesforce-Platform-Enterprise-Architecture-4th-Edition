<template>
    <lightning-quick-action-panel header="Add Drivers">
        <lightning-datatable key-field="RecordId" data={drivers.data} columns={columns}></lightning-datatable>    
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" label="Add Drivers" data-id="addDriversButton" onclick={handleAddDrivers} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
